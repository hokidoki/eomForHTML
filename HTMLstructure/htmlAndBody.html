<!DOCTYPE html> <!-- 해당 문서가 html 5버전으로 작성 되었음을 선언한다.-->
<html>
    <header>
        <meta http-equiv="content-type" content="text/html;cherset=utf-8">
        <!--문자 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <!--브라우저 호환성을 지정한다.-->
        <meta name="Date" content="2020-08-05T10:00:00+9:00"/>
        <!-- 날짜(제작일)-->
        <meta http-equiv="Content-Script-type" content="text/javascript"/>
        <!--웹 페이지에 쓰인 언어를 지정-->
        <meta http-equiv="Subect" content="HTML header and body"/>
        <!-- 홈페이지 주제-->
        <!-- 위 메타데이터는 페이지 로딩시 보이지 않으나 웹 브라우저간 상호 교환되는 정보이다.-->
        <title>html structure</title>
    </header>
    <body>
        ... contents ... 
    <p>
        another contents with p tag
        http-equiv : 웹 브라우저가 서버에 내리는 명령
        content : 정보값 = 메타정보의 내용
    </p>
    <br> <h5>출처 : https://webclub.tistory.com/354</h5>
    </body>
</html>
