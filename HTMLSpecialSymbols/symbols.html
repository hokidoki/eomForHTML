<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML special symbols</title>
</head>
<body>
    <h1>HTML special symbols</h1>
    &lt;br&gt;태그를&nbsp;이용하면&nbsp;줄바꿈이&nbsp;일어납니다.<br>
    &lt;hr&gt;태그를&nbsp;이용하면&nbsp;수평선을&nbsp;만들&nbsp;수&nbsp;있습니다.<hr><br>
    &lt;hr&gt;태그에는&nbsp;속성이&nbsp;존재하는데&nbsp;<br>
    &lt;hr&gt;&colon;&nbsp;size&equals;&quot;10px&quot;설정을&nbsp;이용하여&lt;hr&gt;태그를&nbsp;만들면<br>
    <hr size="10px" color="red">
    위와같이&nbsp;굵기가&nbsp;10px인&nbsp;수평선을&nbsp;만들&nbsp;수&nbsp;있습니다.<br>
    <h3>특수기호들</h3>
    <ul>
        <li>&lt; : &amp;lt </li>
        <li>&gt; : &amp;gt </li>
        <li>&amp; : &amp;amp </li>
        <li>&quot; : &amp;quot</li>
        <li>&num; : &amp;num</li>
        <li>&semi; : &amp;semi</li>
        <li>&Hat; : &amp;Hat</li>
        <li>&apos; : &amp;apos</li>
        <li>&nbsp; : &amp;nbsp</li>
    </ul>


</body>
</html>
